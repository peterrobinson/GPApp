<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Barbara's Text</title>
<script type="text/javascript" src="GP-NT.json"></script>
<script>
function createText () {
	var myText="<table>";
	var div=document.getElementById("MainDiv");
	var page="1r";
	myText+="<tr><td colspan='2'><b>Page "+page+"</b></td></tr>";
	for (var i=0; i<GP.length; i++) {
		if (page!=GP[i].page) {
			page=GP[i].page;
			myText+="<tr><td colspan='2'><hr><b>Page "+page+"</b></td></tr>";
		}
		if (GP[i].n % 5==0) {
			myText+="<tr><td>"+GP[i].n+"&nbsp;&nbsp;</td>"}
		else {myText+="<tr><td>&nbsp;</td>"};
		myText+="<td>"+GP[i].NT+"</td></tr>";
	}
	myText+="</table>";
	div.innerHTML=myText;
	
}
</script>
<style>
div {margin-left: auto;
margin-right: auto;
width: 600px}
</style>
</head>
<body onload="createText()">
<div class="main" id="MainDiv">
</div>


</body>
</html>
